services:
  redis:
    image: redis:7-alpine
    container_name: redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 3
    networks:
    - trackbox-net

  postgres:
    image: postgres:15-alpine
    container_name: postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: trackbox
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d trackbox"]
      interval: 5s
      timeout: 3s
      retries: 3
    networks:
    - trackbox-net

  kafka:
    image: apache/kafka:latest
    container_name: kafka
    # На некоторых хостах (в т.ч. Windows+WSL) volume может монтироваться с правами,
    # из‑за которых kafka (appuser) не может писать в /kafka/kraft-combined-logs.
    # Запуск от root устраняет AccessDeniedException при старте.
    user: "0:0"
    environment:
      - CLUSTER_ID=5L6g3nShT-eMCtK--X86sw  # Фиксированный кластер ID
      - KAFKA_NODE_ID=1
      - KAFKA_PROCESS_ROLES=broker,controller
      - KAFKA_LISTENERS=PLAINTEXT_HOST://:9092,PLAINTEXT_DOCKER://:9094,CONTROLLER://:9093
      - KAFKA_ADVERTISED_LISTENERS=PLAINTEXT_HOST://localhost:9092,PLAINTEXT_DOCKER://kafka:9094
      - KAFKA_CONTROLLER_LISTENER_NAMES=CONTROLLER
      - KAFKA_LISTENER_SECURITY_PROTOCOL_MAP=CONTROLLER:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT,PLAINTEXT_DOCKER:PLAINTEXT
      - KAFKA_CONTROLLER_QUORUM_VOTERS=1@kafka:9093
      - KAFKA_INTER_BROKER_LISTENER_NAME=PLAINTEXT_DOCKER
      - KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR=1
      - KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS=0
      - KAFKA_AUTO_CREATE_TOPICS_ENABLE=true
      - KAFKA_LOG_DIRS=/kafka/kraft-combined-logs
    ports:
      - "9092:9092"
      - "9094:9094"
    volumes:
      - kafka_data:/kafka/kraft-combined-logs
    networks:
      - trackbox-net

  kafka-init:
    image: apache/kafka:latest
    container_name: kafka-init
    depends_on:
      - kafka
    entrypoint: ["/bin/sh","-lc"]
    command:
      - >
        /opt/kafka/bin/kafka-topics.sh --bootstrap-server kafka:9094
        --create --if-not-exists --topic tracking.updated --partitions 1 --replication-factor 1
        && echo "kafka-init done";
    networks:
      - trackbox-net

  track-api:
    build:
      context: .
      dockerfile: Dockerfile.track-api
    container_name: track-api
    restart: unless-stopped
    environment:
      # Можно переключить на demo-конфиг (частые проверки) без изменения образа:
      # - configPath=/app/config.demo.yaml
      - configPath=/app/config.yaml
      - swaggerPath=/app/swagger.json
    depends_on:
      - postgres
      - redis
      - kafka
      - kafka-init
    ports:
      - "8080:8080"
      - "50051:50051"
    networks:
      - trackbox-net

  track-worker:
    build:
      context: .
      dockerfile: Dockerfile.track-worker
    container_name: track-worker
    restart: unless-stopped
    environment:
      # Можно переключить на demo-конфиг (частые проверки) без изменения образа:
      # - configPath=/app/config.demo.yaml
      - configPath=/app/config.yaml
      - swaggerPath=/app/swagger.json
    depends_on:
      - postgres
      - redis
      - kafka
      - kafka-init
      - carrier-emulator
    networks:
      - trackbox-net
    ports:
      - "8082:8082"

  carrier-emulator:
    build:
      context: ./carrier-emulator
      dockerfile: Dockerfile
    container_name: carrier-emulator
    ports:
      - "9000:9000"
    networks:
      - trackbox-net

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    depends_on:
      - kafka
    ports:
      - "8081:8080"
    environment:
      - KAFKA_CLUSTERS_0_BOOTSTRAP_SERVERS=kafka:9094  # Используем внутренний порт
      - KAFKA_CLUSTERS_0_NAME=kraft
      - KAFKA_UI_AUTH_ENABLED=false
    networks:
      - trackbox-net

volumes:
  redis_data:
  postgres_data:
  kafka_data:

networks:
  trackbox-net:
    name: trackbox-net
    driver: bridge
